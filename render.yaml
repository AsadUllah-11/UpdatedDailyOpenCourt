services:
  # Backend Service
  - type: web
    name: dailyopencourt-backend
    env: python
    region: oregon
    buildCommand: "cd backend && pip install -r requirements.txt"
    startCommand: "cd backend && gunicorn backend.wsgi:application"
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: False
      - key: ALLOWED_HOSTS
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: dailyopencourt-db
          property: connectionString
      - key: PYTHON_VERSION
        value: 3.11.0

  # Frontend Service
  - type: web
    name: dailyopencourt-frontend
    env: static
    region: oregon
    buildCommand: "cd frontend && npm install && npm run build"
    staticPublishPath: frontend/build
    envVars:
      - key: REACT_APP_API_URL
        sync: false

databases:
  - name: dailyopencourt-db
    databaseName: dailyopencourt
    user: dailyuser
    region: oregon
